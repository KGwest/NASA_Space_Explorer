<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NASA Space Explorer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap">

  </head>
  <body>
    <div class="container">
      <header class="site-header">
        <img src="img/nasa-logo-meatball.png" alt="NASA Logo" class="logo" />
        <h1>Space Explorer</h1>
      </header>

      <div class="filters">
        <input type="date" id="startDate" />
        <input type="date" id="endDate" />
        <button>Get Space Images</button>
      </div>

      <div id="gallery" class="gallery">
        <div class="placeholder">
          <div class="placeholder-icon">ðŸ”­</div>
          <p>
            Select a date range and click "Get Space Images" to explore the
            cosmos!
          </p>
        </div>
      </div>
    </div>
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="modal-media"></div>
        <!-- Dynamic media goes here -->
        <h2 id="modal-title"></h2>
        <p id="modal-date" class="modal-date"></p>
        <p id="modal-explanation" class="modal-explanation"></p>
      </div>
    </div>

    <script src="js/dateRange.js"></script>
    <script src="js/script.js"></script>
  </body>

  <footer class="site-footer">
    <p>
      <a
        href="https://github.com/KGwest/NASA_Space_Explorer"
        target="_blank"
        rel="noopener noreferrer"
      >
        View source on GitHub
      </a>
      â€¢ Designed & built by Kezia West
    </p>
  </footer>
</html>
